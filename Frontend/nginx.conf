server {
    listen 3007;
    server_name _;

    # Directorio donde están los archivos estáticos del build
    root /usr/share/nginx/html;
    index index.html;

    # Logs para debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

# ============================================
# PROXY PASS: Redirigir /api/* al backend
# ============================================
    location /api/ {
        # Eliminar el prefijo /api antes de enviar al backend
        rewrite ^/api/(.*) /$1 break;
        
        # Redirigir al servicio backend en Docker
        proxy_pass http://backend:4007;
        
        # Headers necesarios para que el backend sepa de dónde viene la petición
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

# ============================================
# SPA: Redirigir todas las rutas al index.html
# ============================================
# Esto es necesario para que React Router funcione
    location / {
        try_files $uri $uri/ /index.html;
    }

# ============================================
# Cache para archivos estáticos
# ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}