<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>GoVet - Gestión Veterinaria</title>

    <base href="/" />

    <!-- PWA Meta Tags -->
    <meta name="color-scheme" content="light" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- PWA Description -->
    <meta
      name="description"
      content="Sistema de gestión veterinaria para administrar pacientes, tutores y citas"
    />
    <meta
      name="keywords"
      content="veterinaria, gestión, pacientes, citas, mascotas"
    />
    <meta name="author" content="GoVet" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#dc8add" />
    <meta name="msapplication-TileColor" content="#dc8add" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icon/favicon.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/icon/favicon.png"
    />

    <!-- iOS Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="GoVet" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/assets/icon/icon-192.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/assets/icon/icon-152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icon/icon-180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/assets/icon/icon-167.png"
    />

    <!-- Splash Screens for iOS -->
    <link
      rel="apple-touch-startup-image"
      href="/assets/splash/splash-2048x2732.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
    />

      rel="apple-touch-startup-image"
      href="/assets/splash/splash-1668x2388.png"
